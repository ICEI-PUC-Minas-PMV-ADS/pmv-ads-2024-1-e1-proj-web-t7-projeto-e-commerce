           <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

    <div class="container">
        <section class="header">
            <h2>Cadastre-se</h2>
        </section>
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome completo</label>
                <input type="text" id="username" placeholder="Digite seu nome">
                <a class="error-message">Error mensagem</a>
            </div>
            <div class="form-content ">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu e-mail">
                <a class="error-message">Error mensagem</a>
            </div>
            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite uma senha">
                <a class="error-message">Error mensagem</a>
            </div>
            
            <div class="form-content ">
                <label for="password_confirmation">Confirmar senha</label>
                <input type="password" id="password_confirmation" placeholder="Confirme sua senha">
                <a class="error-message">Error mensagem</a>
            </div>
            <button type="submit" class="cadsatrar">Cadastre-se</button>
        </form>
    </div>
